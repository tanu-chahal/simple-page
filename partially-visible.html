<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visibility Toggle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .target-box {
      width: 200px;
      height: 100px;
      background-color: #1d4ed8;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: absolute;
      left: 50%;
      top:-200px;
      transform: translateX(-50%);
    }

    .toggle-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 20px;
      left:20px
    }
  </style>
</head>
<body>
  <button onclick="randomToggle()" class="toggle-btn" id="toggle-btn">Toggle Visibility</button>
  <div class="target-box" id="targetBox">I'm visible</div>

  <script>
    function randomToggle() {
      const box = document.getElementById("targetBox");

      const showFullyVisible = Math.random() > 0.5;

      if (showFullyVisible) {
        box.style.top = '2px';
      } else {
        box.style.top = '-75px';
      }
    }
  </script>
</body>
</html>
